<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Weather Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 20px;
    color: #1a1a2e;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
}

/* Header */
.header {
    text-align: center;
    margin-bottom: 40px;
    animation: fadeInDown 0.6s ease-out;
}

.header h1 {
    font-family: 'Space Grotesk', sans-serif;
    font-size: 3.5rem;
    font-weight: 700;
    color: #ffffff;
    margin-bottom: 10px;
    text-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
}

.subtitle {
    font-size: 1.1rem;
    color: rgba(255, 255, 255, 0.9);
    font-weight: 400;
}

/* Search Section */
.search-section {
    display: flex;
    gap: 16px;
    margin-bottom: 30px;
    flex-wrap: wrap;
    animation: fadeInUp 0.6s ease-out 0.2s both;
}

.search-container {
    flex: 1;
    min-width: 300px;
    display: flex;
    gap: 12px;
    background: rgba(255, 255, 255, 0.95);
    padding: 8px;
    border-radius: 16px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(12px);
}

#cityInput {
    flex: 1;
    padding: 14px 20px;
    border: none;
    border-radius: 12px;
    font-size: 1rem;
    font-family: 'Inter', sans-serif;
    background: transparent;
    outline: none;
    color: #1a1a2e;
}

#cityInput::placeholder {
    color: #9ca3af;
}

#searchBtn {
    padding: 14px 28px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
    font-size: 1rem;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: transform 0.2s, box-shadow 0.2s;
    font-family: 'Inter', sans-serif;
}

#searchBtn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
}

#searchBtn:active {
    transform: translateY(0);
}

.location-btn {
    padding: 14px 28px;
    background: rgba(255, 255, 255, 0.95);
    color: #667eea;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 16px;
    cursor: pointer;
    font-weight: 600;
    font-size: 1rem;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: transform 0.2s, background 0.2s;
    font-family: 'Inter', sans-serif;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
}

.location-btn:hover {
    transform: translateY(-2px);
    background: rgba(255, 255, 255, 1);
}

/* Error Message */
.error-message {
    background: rgba(239, 68, 68, 0.95);
    color: white;
    padding: 16px 24px;
    border-radius: 12px;
    margin-bottom: 20px;
    display: none;
    align-items: center;
    gap: 12px;
    box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
    animation: shake 0.5s ease;
}

.error-message.show {
    display: flex;
}

/* Loading Spinner */
.loading-spinner {
    display: none;
    flex-direction: column;
    align-items: center;
    gap: 16px;
    padding: 40px;
}

.loading-spinner.show {
    display: flex;
}

.spinner {
    width: 50px;
    height: 50px;
    border: 4px solid rgba(255, 255, 255, 0.3);
    border-top-color: white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

.loading-spinner p {
    color: white;
    font-size: 1rem;
}

/* Current Weather Card */
.current-weather {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 24px;
    padding: 40px;
    margin-bottom: 30px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
    backdrop-filter: blur(16px);
    display: none;
    animation: fadeInUp 0.6s ease-out 0.3s both;
}

.current-weather.show {
    display: block;
}

.weather-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 30px;
}

.location-info h2 {
    font-family: 'Space Grotesk', sans-serif;
    font-size: 2.5rem;
    font-weight: 600;
    color: #1a1a2e;
    margin-bottom: 8px;
}

.location-info p {
    color: #6b7280;
    font-size: 1rem;
}

.weather-icon-main img {
    width: 120px;
    height: 120px;
    filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.1));
}

.weather-main {
    margin-bottom: 40px;
}

.temperature-display {
    font-family: 'Space Grotesk', sans-serif;
    font-size: 5rem;
    font-weight: 700;
    color: #1a1a2e;
    line-height: 1;
    margin-bottom: 12px;
}

.unit {
    font-size: 3rem;
    font-weight: 400;
    color: #6b7280;
}

.weather-description {
    font-size: 1.5rem;
    color: #667eea;
    font-weight: 500;
    text-transform: capitalize;
}

.weather-details {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 24px;
}

.detail-item {
    display: flex;
    align-items: center;
    gap: 16px;
    padding: 20px;
    background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
    border-radius: 16px;
    transition: transform 0.2s;
}

.detail-item:hover {
    transform: translateY(-4px);
}

.detail-item i {
    font-size: 2rem;
    color: #667eea;
}

.detail-label {
    font-size: 0.875rem;
    color: #6b7280;
    margin-bottom: 4px;
}

.detail-value {
    font-size: 1.25rem;
    font-weight: 600;
    color: #1a1a2e;
}

/* Forecast Section */
.forecast-section {
    animation: fadeInUp 0.6s ease-out 0.4s both;
}

.forecast-title {
    font-family: 'Space Grotesk', sans-serif;
    font-size: 2rem;
    font-weight: 600;
    color: white;
    margin-bottom: 24px;
    text-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.forecast-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
}

.forecast-card {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    padding: 24px;
    text-align: center;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(12px);
    transition: transform 0.3s, box-shadow 0.3s;
}

.forecast-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
}

.forecast-date {
    font-weight: 600;
    color: #667eea;
    margin-bottom: 12px;
    font-size: 1rem;
}

.forecast-icon {
    width: 80px;
    height: 80px;
    margin: 12px auto;
}

.forecast-temp {
    font-family: 'Space Grotesk', sans-serif;
    font-size: 2rem;
    font-weight: 700;
    color: #1a1a2e;
    margin: 12px 0;
}

.forecast-description {
    color: #6b7280;
    text-transform: capitalize;
    font-size: 0.95rem;
    margin-bottom: 12px;
}

.forecast-details {
    display: flex;
    justify-content: space-around;
    margin-top: 16px;
    padding-top: 16px;
    border-top: 1px solid #e5e7eb;
}

.forecast-detail {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
}

.forecast-detail i {
    color: #667eea;
    font-size: 1.1rem;
}

.forecast-detail span {
    font-size: 0.875rem;
    color: #6b7280;
    font-weight: 500;
}

/* Animations */
@keyframes fadeInDown {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes spin {
    to {
        transform: rotate(360deg);
    }
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    75% { transform: translateX(10px); }
}

/* Responsive Design */
@media (max-width: 768px) {
    .header h1 {
        font-size: 2.5rem;
    }
    
    .subtitle {
        font-size: 1rem;
    }
    
    .search-section {
        flex-direction: column;
    }
    
    .search-container {
        min-width: 100%;
    }
    
    .location-btn {
        width: 100%;
        justify-content: center;
    }
    
    .current-weather {
        padding: 24px;
    }
    
    .weather-header {
        flex-direction: column;
        align-items: center;
        text-align: center;
    }
    
    .location-info h2 {
        font-size: 2rem;
    }
    
    .temperature-display {
        font-size: 4rem;
    }
    
    .weather-description {
        font-size: 1.25rem;
    }
    
    .weather-details {
        grid-template-columns: 1fr;
    }
    
    .forecast-container {
        grid-template-columns: 1fr;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 data-testid="app-title">Weather Cloud</h1>
            <p class="subtitle">Real-time weather data powered by cloud APIs</p>
        </header>

        <!-- Search Section -->
        <div class="search-section">
            <div class="search-container">
                <input 
                    type="text" 
                    id="cityInput" 
                    placeholder="Enter city name..."
                    data-testid="city-input"
                >
                <button id="searchBtn" data-testid="search-btn">
                    <i class="fas fa-search"></i>
                    <span>Search</span>
                </button>
            </div>
            <button id="locationBtn" class="location-btn" data-testid="location-btn">
                <i class="fas fa-location-crosshairs"></i>
                <span>Use My Location</span>
            </button>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message" data-testid="error-message"></div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-spinner">
            <div class="spinner"></div>
            <p>Fetching weather data...</p>
        </div>

        <!-- Current Weather Card -->
        <div id="currentWeather" class="current-weather" data-testid="current-weather">
            <div class="weather-header">
                <div class="location-info">
                    <h2 id="cityName" data-testid="city-name">---</h2>
                    <p id="currentDate" data-testid="current-date">---</p>
                </div>
                <div class="weather-icon-main">
                    <img id="weatherIcon" src="" alt="Weather icon" data-testid="weather-icon">
                </div>
            </div>
            
            <div class="weather-main">
                <div class="temperature-display">
                    <span id="temperature" data-testid="temperature">--</span>
                    <span class="unit">°C</span>
                </div>
                <p id="weatherDescription" class="weather-description" data-testid="weather-description">---</p>
            </div>

            <div class="weather-details">
                <div class="detail-item">
                    <i class="fas fa-thermometer-half"></i>
                    <div>
                        <p class="detail-label">Feels Like</p>
                        <p id="feelsLike" class="detail-value" data-testid="feels-like">--°C</p>
                    </div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-droplet"></i>
                    <div>
                        <p class="detail-label">Humidity</p>
                        <p id="humidity" class="detail-value" data-testid="humidity">--%</p>
                    </div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-wind"></i>
                    <div>
                        <p class="detail-label">Wind Speed</p>
                        <p id="windSpeed" class="detail-value" data-testid="wind-speed">-- m/s</p>
                    </div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-gauge"></i>
                    <div>
                        <p class="detail-label">Pressure</p>
                        <p id="pressure" class="detail-value" data-testid="pressure">-- hPa</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 5-Day Forecast -->
        <div class="forecast-section">
            <h3 class="forecast-title">5-Day Forecast</h3>
            <div id="forecastContainer" class="forecast-container" data-testid="forecast-container">
                <!-- Forecast cards will be inserted here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
